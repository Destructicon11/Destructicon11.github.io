<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Pages Site</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: black;
            color: white;
        }
        
        header {
            text-align: center;
            vertical-align: top;
            padding: 40px 0;
            color: white;
        }
        
        nav {
            margin: 0;
            text-indent: 0;
            display: inline; /* Makes nav flow with text */
        }
        
        nav a {
            color: yellow;
            text-decoration: underline;
        }
        
        main {
            margin: 40px 0;
            color: white;
        }

        h2 {
            color: yellow;
            text-align: center;
        }

        p {
            text-align: center;
        }

        /* Video wrapper for responsive sizing */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            margin: 20px 0;
            background: #111; /* Dark background for video container */
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 8px;
            border: 1px solid #333; /* Subtle border */
        }

        /* Dark themed video section */
        .video-section {
            margin: 40px 0;
            padding: 20px;
            background: #111;
            border-radius: 10px;
            border: 1px solid #333;
        }

        .video-title {
            color: yellow;
            margin-bottom: 10px;
            text-align: center;
        }

        .video-description {
            color: #ccc;
            margin-bottom: 20px;
            text-align: center;
        }

        .game-section {
            border: grey;
            border-radius: 5px;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>

                <h2 class="video-title">Game Demonstration</h2>

                <div class="video-wrapper">
                    <!-- Converted to proper embed URL format -->
                    <iframe 
                        src="https://www.youtube.com/embed/fayDims2DnU"

                    </iframe>

            </section>
        </section>
    </main>
